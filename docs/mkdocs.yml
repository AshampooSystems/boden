site_name: Boden Cross-Platform Framework

theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'White'
  feature:
    tabs: true
  logo: 'boden-logo-header.svg'
  favicon: 'favicon-32x32.png'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/AshampooSystems'
    - type: 'twitter'
      link: 'https://twitter.com/bodenhq'

repo_url: 'https://github.com/AshampooSystems/boden'
repo_name: 'boden'
edit_uri: edit/master/docs/docs

extra_css:
  - 'stylesheets/cookieconsent.min.css'
  - 'stylesheets/boden.css'

extra_javascript:
  - 'javascripts/cookieconsent.min.js'

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      base_path: 'docs'
  - admonition
  - meta
  - codehilite
  - toc:
      permalink: true
  - markdown_include.include:
        base_path: docs

